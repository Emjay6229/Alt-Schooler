<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Training</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
 <section class="main-section">
    <div class="info-section">
      <img src="assets/Logo.png" alt="logo">
      <h2>For Individuals</h2>
      <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
      <!-- <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p> -->
    </div>

    <div class="form-section" >
      <form class="register-form">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option>Select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob">
        </div>
        <div>
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" name="weight" placeholder="Enter weight">
        </div>
        <div>
          <label for="height">Height (CM)</label>
          <input type="number" id="height" name="height" placeholder="Enter height">
        </div>
        <div>
          <label for="activityLevel">Activity Level</label>
          <select id="activityLevel" name="activityLevel">
            <option>Select here</option>
          </select>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        
        <button type="submit">Register</button>
      </form>
      <p id="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
  </section>
</body>
</html>
